# YouTube Analytics Configuration
# Customize these settings for your specific needs

[data_files]
videos_file = videos.csv
subscribers_file = subscribers.csv

[dashboard]
# Streamlit dashboard settings
streamlit_port = 8501
streamlit_title = YouTube Analytics Dashboard

# Dash dashboard settings
dash_port = 8050
dash_debug = true

[analytics]
# Machine learning features for prediction
ml_features = Duration (minutes), Like Rate (%), Comment Rate (%)

# Top videos to display in reports
top_videos_count = 10

# Date format for exports
date_format = %Y-%m-%d

[visualization]
# Chart colors (YouTube brand colors)
youtube_red = #FF0000
like_green = #00FF00
comment_blue = #0099FF
engagement_orange = #FF6600
background_color = rgba(0,0,0,0)

# Chart settings
chart_height = 500
chart_width = 800

[export]
# Export file names
excel_report = youtube_analytics_report.xlsx
pdf_report = youtube_analytics_report.pdf

# Include charts in exports
include_charts = true

[notifications]
# Performance thresholds for alerts
low_engagement_threshold = 1.0
high_engagement_threshold = 5.0
view_drop_threshold = 0.8
